<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib regisztrációs űrlap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//petriklajosszki.sharepoint.com///fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
<script src="/dist/main.js"></script>
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Kreatív regisztrációs űrlap</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form id="form" action="#" method="post">
					<input id="felhasznalonev" class="text" type="text" name="Username" min="6" max="30" placeholder="Felhasználónév" required="">
					<p class="hiba" id="felhasznalohiba"></p>
					<p class="hiba" id="felhasznalohiba2"></p>
					<input id="email" class="text email" type="email" name="email" placeholder="Email cím" required="">
					<p class="hiba" id="emailhiba"></p>
					<input id="emailujra" class="text email" type="email" name="email" placeholder="Email cím újra" required="">
					<p class="hiba" id="emailhiba2"></p>
					<input id="jelszo1" class="text" type="password" name="password" placeholder="Jelszó" required=""> 
					<p class="hiba" id="jelszohiba"></p>
					<input id="jelszo2" class="text" type="password" name="password" placeholder="Jelszó újra" required="">
					<p class="hiba" id="jelszohiba2"></p>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Elfogadom a felhasználási feltételeket</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input id="gomb" type="submit" value="REGISZTRÁCIÓ">
					<p class="hiba" id="gombhiba"></p>
				</form>
				<p>Nincs fiókja? <a href="#"> Regisztrálj most!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>© 2018-as Colorlib regisztrációs űrlap. Minden jog fenntartva | Tervezte <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
